<!DOCTYPE html>
<html>

<head>
    <title>Task 2</title>
</head>
<body>
<h1>Conference Registration Form</h1>
<form action="">
    Full Name : <br><input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    <br>
    Email Address : <br><input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <br>
    Age : <br><input type="number" id="age" name="age" placeholder="18" min="18" max="99" required>
    <br><br>
    Gender :
    <br>
    <input type="radio" id="male" name="male" value="Male">Male<br>
    <input type="radio" id="female" name="female" value="Female">Female
    <br>
    <br>
    Country of Residence :
    <br><select name="Country" id="Country">Country
    <option value="Malaysia">Malaysia</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Nigeria">Nigeria</option>
    </select>
    <br><br>
    Areas of Interest :
    <br><br><input type="checkbox" id="SD" name="SD" value="Software Development">Software Development<br>
    <input type="checkbox" id="DS" name="DS" value="Data Science">Data Science<br>
    <input type="checkbox" id="CS" name="CS" value="Cybersecurity">Cybersecurity<br>
    <input type="checkbox" id="AI" name="AI" value="Artificial Intelligence">Artificial Intelligence<br>

    <br>Experience Level :<br>
    <br><input type="radio" id="beginner" name="beginner" value="Beginner">Beginner<br>
    <input type="radio" id="Intermediate" name="Intermediate" value="Intermediate">Intermediate<br>
    <input type="radio" id="Advanced" name="Advanced" value="Advanced">Advanced<br>
    <br><br>Comment or Questions:
    <br>
    <textarea name="comment" id="comment" placeholder="Any Comment or Questions ?"></textarea> 
    <br><input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>

</body>



</html>
